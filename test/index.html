<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div id="container">
    <div style="width: 1920px;height: 1080px;background-color: rgb(255, 219, 219);"></div>
  </div>
  <script src="../lib/fitview.umd.js"></script>
  <script>
    new fitview({
      el: document.getElementById('container'),
      fit:'contain'
    })
  </script>
</body>

</html>
